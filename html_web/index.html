<script>
var chartL1V = new Highcharts.Chart({
  chart:{ renderTo : 'Voltage-L1' },
  title: { text: 'Voltage-L1' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    min: '0',
    title: { text: 'Voltage [V]' }
  },
  credits: { enabled: false }
});
// co ile ma wysylac request o zapytanie o temperature
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartL1V.series[0].data.length > 40) {
        chartL1V.series[0].addPoint([x, y], true, true, true);
      } else {
        chartL1V.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/L1V", true);
  xhttp.send();
}, 1000 ) ;
